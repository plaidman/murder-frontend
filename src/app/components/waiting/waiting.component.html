<h3>Waiting for others...</h3>

<div *ngIf="game !== undefined">
  <mat-list>
    <mat-list-item *ngFor="let player of game.players | keyvalue">
      {{player.value.name}}, {{player.value.expertise}}<span *ngIf="playerId === player.value.id"> (you)</span>
    </mat-list-item>
  </mat-list>

  <button (click)="startGame()" color="primary" [disabled]="!submitEnabled" mat-raised-button>start game</button>
</div>
