<mat-card class="messages">
  <mat-card-title>Messages</mat-card-title>
  <mat-card-subtitle>Newest messages on top. Scroll for more.</mat-card-subtitle>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let message of messages">
        <div class="message">{{message}}</div>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
