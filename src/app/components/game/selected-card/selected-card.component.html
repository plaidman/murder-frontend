<mat-card class="selectedCard">
  <mat-card-title>Selected Evidence Card</mat-card-title>

  <mat-card-content>
    <app-evidence-card [card]="displayedCard"></app-evidence-card>
  </mat-card-content>

  <mat-card-actions>
    <button *ngIf="displaySelect()" (click)="passBlame()" color="primary" mat-button>select</button>
    <button (click)="dismiss()" color="primary" mat-button>dismiss</button>
  </mat-card-actions>
</mat-card>
